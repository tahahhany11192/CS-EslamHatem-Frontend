<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CS-IslamHatem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066ff;
      --secondary: #00ccff;
      --accent: #ff00cc;
      --dark: #0a1128;
      --light: #f0f6ff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-accent: linear-gradient(135deg, var(--primary), var(--accent));
      --success: #00ff8c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 60%, rgba(0, 204, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(255, 0, 204, 0.1) 0%, transparent 20%);
      position: relative;
      padding: 20px;
    }

    /* Animated Background Elements */
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      bottom: -100px;
      right: 20%;
      animation-delay: -5s;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: var(--secondary);
      top: 30%;
      right: -75px;
      animation-delay: -10s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(20px, 20px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* Register Container */
    .register-container {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 550px;
      border: 1px solid rgba(0, 204, 255, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--gradient);
      opacity: 0.05;
      transform: rotate(45deg);
      z-index: -1;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--light);
      text-decoration: none;
      margin-bottom: 30px;
    }

    .logo span {
      color: var(--secondary);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 204, 255, 0.8), 0 0 30px rgba(0, 204, 255, 0.6);
      }
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      position: relative;
      margin-bottom: 15px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
      font-size: 1.2rem;
    }

    input {
      padding: 15px 15px 15px 45px;
      border-radius: 30px;
      border: 2px solid rgba(0, 204, 255, 0.2);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--light);
      width: 100%;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
    }

    input::placeholder {
      color: rgba(240, 246, 255, 0.6);
    }

    /* Motion Button */
    .btn {
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      outline: none;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 102, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .error {
      color: #ff4d4d;
      margin-bottom: 15px;
      text-align: center;
      background: rgba(255, 77, 77, 0.1);
      padding: 0px;
      border-radius: 8px;
      border-left: 3px solid #ff4d4d;
    }

    .success {
      color: var(--success);
      margin-bottom: 15px;
      text-align: center;
      background: rgba(0, 255, 140, 0.1);
      padding: 0px;
      border-radius: 8px;
      border-left: 3px solid var(--success);
    }

    .additional-links {
      margin-top: 20px;
      text-align: center;
    }

    .additional-links a {
      color: var(--secondary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .additional-links a:hover {
      text-decoration: underline;
      color: var(--primary);
    }

    .password-strength {
      margin-top: 5px;
      height: 5px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .password-strength-text {
      font-size: 0.8rem;
      margin-top: 5px;
      text-align: right;
      color: rgba(240, 246, 255, 0.7);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .register-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .register-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="register-container">
    <a href="../../index.html" class="logo">
      <i class="fas fa-code"></i>
      CS-<span>IslamHatem</span>
    </a>
    
    <h2>Create Your Account</h2>
    
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Full Name" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock" style="top: 30%;"></i>
        <input type="password" id="password" placeholder="Password" required>
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="password-strength-text" id="passwordStrengthText">Password strength</div>
      </div>
      
      <div class="form-row">
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="phoneNumber" placeholder="Phone Number">
        </div>
        
        <div class="input-group">
          <i class="fas fa-ticket-alt"></i>
          <input type="text" id="subscriptionCode" placeholder="Subscription Code (Optional)">
        </div>
      </div>
      
      <div class="form-row">
        <div class="input-group">
          <i class="fas fa-users"></i>
          <input type="text" id="parentName" placeholder="Parent Name">
        </div>
        
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="parentPhone" placeholder="Parent Phone Number">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    
    <div class="additional-links">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const passwordInput = document.getElementById('password');
    const passwordStrengthBar = document.getElementById('passwordStrengthBar');
    const passwordStrengthText = document.getElementById('passwordStrengthText');

    // Password strength indicator
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      let text = '';
      let barColor = '';
      let width = 0;
      
      if (password.length > 0) {
        // Length check
        if (password.length > 7) strength += 20;
        
        // Lowercase and uppercase check
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 20;
        
        // Number check
        if (password.match(/([0-9])/)) strength += 20;
        
        // Special character check
        if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) strength += 20;
        
        // Additional points for longer passwords
        if (password.length > 10) strength += 20;
      }
      
      // Set width and text based on strength
      width = strength;
      
      if (password.length === 0) {
        text = 'Password strength';
        barColor = 'transparent';
      } else if (strength < 40) {
        text = 'Weak';
        barColor = '#ff4d4d';
      } else if (strength < 70) {
        text = 'Medium';
        barColor = '#ffcc00';
      } else {
        text = 'Strong';
        barColor = '#00ff8c';
      }
      
      passwordStrengthBar.style.width = width + '%';
      passwordStrengthBar.style.background = barColor;
      passwordStrengthText.textContent = text;
      passwordStrengthText.style.color = barColor;
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      successDiv.textContent = '';
      
      // Add a loading animation to the button
      const submitBtn = registerForm.querySelector('button');
      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      submitBtn.disabled = true;

      const bodyData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        phoneNumber: document.getElementById('phoneNumber').value.trim(),
        parentName: document.getElementById('parentName').value.trim(),
        parentPhone: document.getElementById('parentPhone').value.trim(),
        subscriptionCode: document.getElementById('subscriptionCode').value.trim()
      };

      try {
        const response = await fetch('https://cs-eslamhatem-backend-whflvw.fly.dev/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bodyData)
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.message || 'Registration failed';
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
          return;
        }

        successDiv.textContent = 'Registration successful! Redirecting to login...';
        
        // Redirect to login page after a brief delay
        setTimeout(() => window.location.href = 'login.html', 2000);

      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Server error, please try again later';
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Add animation to inputs on focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-5px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
