<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Profile - CS-IslamHatem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066ff;
      --secondary: #00ccff;
      --accent: #00ffcc;
      --dark: #0a1128;
      --light: #f0f6ff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-accent: linear-gradient(135deg, var(--primary), var(--accent));
      --assistant-accent: #00ffcc;
      --assistant-gradient: linear-gradient(135deg, var(--primary), var(--assistant-accent));
      --sidebar-width: 250px;
      --header-height: 70px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 60%, rgba(0, 204, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 20%);
    }

    /* Dashboard Layout */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(10, 17, 40, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0, 255, 204, 0.2);
      padding: 20px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      margin-bottom: 20px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light);
      text-decoration: none;
    }

    .sidebar-logo span {
      color: var(--assistant-accent);
    }

    .assistant-badge {
      background: var(--assistant-gradient);
      color: white;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 0.7rem;
      margin-top: 5px;
      display: inline-block;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-nav li {
      margin-bottom: 5px;
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(240, 246, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: rgba(0, 255, 204, 0.1);
      color: var(--light);
      border-left-color: var(--assistant-accent);
    }

    .sidebar-nav i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 20px;
    }

    /* Header */
    .header {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: var(--assistant-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-weight: 600;
    }

    .user-role {
      font-size: 0.8rem;
      color: var(--assistant-accent);
    }

    .logout-btn {
      background: rgba(0, 255, 204, 0.2);
      color: var(--light);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: var(--assistant-accent);
      color: var(--dark);
    }

    /* Content Cards */
    .content-card {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    .card-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--light);
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-photo-container {
      position: relative;
      margin-bottom: 20px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--assistant-accent);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--light);
    }

    .profile-detail {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      color: rgba(240, 246, 255, 0.8);
    }

    .profile-detail i {
      margin-right: 10px;
      color: var(--assistant-accent);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(0, 255, 204, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: var(--light);
      font-family: 'Exo 2', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--assistant-accent);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    /* Buttons */
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-assistant {
      background: var(--assistant-gradient);
      color: var(--dark);
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }

    .btn-assistant:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--light);
      border: 2px solid var(--assistant-accent);
    }

    .btn-secondary:hover {
      background: rgba(0, 255, 204, 0.1);
      transform: translateY(-3px);
    }

    .btn-danger {
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.1);
      transform: translateY(-3px);
    }

    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* File Input Styling */
    .file-input {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: block;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px dashed rgba(0, 255, 204, 0.3);
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      color: rgba(240, 246, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      border-color: var(--assistant-accent);
      color: var(--light);
    }

    .file-name {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--assistant-accent);
    }

    /* Alerts */
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert-success {
      background: rgba(0, 255, 140, 0.1);
      border-left: 4px solid #00ff8c;
      color: #00ff8c;
    }

    .alert-error {
      background: rgba(255, 77, 77, 0.1);
      border-left: 4px solid #ff4d4d;
      color: #ff4d4d;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: visible;
      }
      
      .sidebar-logo span, .sidebar-nav span {
        display: none;
      }
      
      .sidebar-nav i {
        margin-right: 0;
        font-size: 1.2rem;
      }
      
      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .main-content {
        margin-left: 0;
        padding: 15px;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .user-menu {
        flex-direction: column;
      }
      
      .profile-photo {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" style="width: 280px;">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="fas fa-code"></i>
          CS-<span>IslamHatem</span>
        </div>
        <div class="assistant-badge">
          <i class="fas fa-user-graduate"></i> ASSISTANT PORTAL
        </div>
      </div>

      <ul class="sidebar-nav">
        <li><a href="assistant-assignments.html" ><i class="fas fa-tasks"></i> <span>Assignments</span></a></li>
        <li><a href="assistant-quizzess.html" ><i class="fas fa-question-circle"></i> <span>Quizzes</span></a></li>
        <li><a href="assistant-quiz-submissions.html" ><i class="fas fa-check-circle"></i> <span>Grade Quizzes</span></a></li>
        <li><a href="assistant-students.html" ><i class="fas fa-user-graduate"></i> <span>Students</span></a></li>
        <li><a href="assistant-livesessions.html" ><i class="fas fa-video"></i> <span>Live Sessions</span></a></li>
        <li><a href="assistant-profile.html" class="active"><i class="fas fa-user-cog"></i> <span>Profile</span></a></li>
        <li><a href="shareLive.html"><i class="fas fa-share-alt"></i> <span>Join Live</span></a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1><i class="fas fa-user-cog"></i> Assistant Profile</h1>
        <div class="user-menu">
          <div class="user-info">
            <div class="user-name" id="headerUserName">Assistant User</div>
            <div class="user-role">Teaching Assistant</div>
          </div>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Alerts -->
      <div id="alertSuccess" class="alert alert-success"></div>
      <div id="alertError" class="alert alert-error"></div>

      <!-- Profile Info -->
      <div class="content-card">
        <div class="card-header">
          <h2><i class="fas fa-user"></i> Profile Information</h2>
        </div>

        <div class="profile-section">
          <div class="profile-photo-container">
            <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo">
          </div>
          
          <div class="profile-info">
            <h2 class="profile-name" id="profileName">Loading...</h2>
            <div class="profile-detail">
              <i class="fas fa-envelope"></i>
              <span id="profileEmail">Loading...</span>
            </div>
            <div class="profile-detail">
              <i class="fas fa-phone"></i>
              <span id="profilePhone">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Profile -->
      <div class="content-card">
        <div class="card-header">
          <h2><i class="fas fa-edit"></i> Update Profile</h2>
        </div>

        <form id="updateProfileForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" placeholder="Enter your phone number">
          </div>

          <div class="form-group">
            <label for="photo">Profile Photo</label>
            <div class="file-input">
              <input type="file" id="photo" accept="image/*">
              <div class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i> Choose Profile Photo
              </div>
              <div id="photo-file-name" class="file-name"></div>
            </div>
          </div>

          <button type="submit" class="btn btn-assistant">
            <i class="fas fa-save"></i> Update Profile
          </button>
        </form>
      </div>

      <!-- Change Password -->
      <div class="content-card">
        <div class="card-header">
          <h2><i class="fas fa-lock"></i> Change Password</h2>
        </div>

        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" required placeholder="Enter current password">
          </div>

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" required placeholder="Enter new password">
          </div>

          <button type="submit" class="btn btn-assistant">
            <i class="fas fa-key"></i> Change Password
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/assistant";
    const UPLOADS_BASE = "http://localhost:3000";
    const token = localStorage.getItem("assistantToken");

    // Check authentication
    if (!token) {
      showError("⚠️ Not authorized. Please login as assistant.");
      setTimeout(() => {
        window.location.href = "../Login-Pages/assistant-login.html";
      }, 2000);
    }

    // DOM Elements
    const profilePhoto = document.getElementById("profilePhoto");
    const profileName = document.getElementById("profileName");
    const profileEmail = document.getElementById("profileEmail");
    const profilePhone = document.getElementById("profilePhone");
    const headerUserName = document.getElementById("headerUserName");
    const updateProfileForm = document.getElementById("updateProfileForm");
    const changePasswordForm = document.getElementById("changePasswordForm");
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phoneNumber");
    const photoInput = document.getElementById("photo");
    const photoFileName = document.getElementById("photo-file-name");
    const alertSuccess = document.getElementById("alertSuccess");
    const alertError = document.getElementById("alertError");

    // Helper functions
    function showSuccess(message) {
      alertSuccess.textContent = message;
      alertSuccess.style.display = "block";
      setTimeout(() => {
        alertSuccess.style.display = "none";
      }, 5000);
    }
    
    function showError(message) {
      alertError.textContent = message;
      alertError.style.display = "block";
      setTimeout(() => {
        alertError.style.display = "none";
      }, 5000);
    }
    
    function logout() {
      localStorage.removeItem("assistantToken");
      localStorage.removeItem("assistantInfo");
      window.location.href = "../Login-Pages/assistant-login.html";
    }

    // File name display
    photoInput.addEventListener("change", function(e) {
      if (this.files.length > 0) {
        photoFileName.textContent = this.files[0].name;
      } else {
        photoFileName.textContent = "";
      }
    });

    // Load profile
    async function loadProfile() {
      try {
        const res = await fetch(`${API_URL}/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        const data = await res.json();
        const assistant = data.assistant || data.data;

        // Update profile display
        profileName.textContent = assistant.name;
        profileEmail.textContent = assistant.email;
        profilePhone.textContent = assistant.phoneNumber || "Not provided";
        headerUserName.textContent = assistant.name;
        
        // Set profile photo
        if (assistant.photo) {
          profilePhoto.src = `${UPLOADS_BASE}${assistant.photo}`;
        } else {
          profilePhoto.src = "https://via.placeholder.com/150/0a1128/00ffcc?text=No+Photo";
        }

        // Pre-fill form
        nameInput.value = assistant.name;
        phoneInput.value = assistant.phoneNumber || "";
      } catch (err) {
        console.error("Error loading profile:", err);
        showError("Failed to load profile. Please try again.");
      }
    }

    // Update profile
    updateProfileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
      submitBtn.disabled = true;
      
      const formData = new FormData();
      formData.append("name", nameInput.value);
      formData.append("phoneNumber", phoneInput.value);
      if (photoInput.files[0]) {
        formData.append("photo", photoInput.files[0]);
      }

      try {
        const res = await fetch(`${API_URL}/profile`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        if (res.ok) {
          showSuccess("✅ Profile updated successfully!");
          loadProfile();
          updateProfileForm.reset();
          photoFileName.textContent = "";
        } else {
          const errorData = await res.json();
          showError("❌ Failed to update profile: " + (errorData.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Error updating profile:", err);
        showError("❌ Failed to update profile. Please try again.");
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Change password
    changePasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing...';
      submitBtn.disabled = true;
      
      const body = {
        currentPassword: document.getElementById("currentPassword").value,
        newPassword: document.getElementById("newPassword").value
      };

      try {
        const res = await fetch(`${API_URL}/change-password`, {
          method: "PUT",
          headers: { 
            "Content-Type": "application/json", 
            Authorization: `Bearer ${token}` 
          },
          body: JSON.stringify(body)
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        if (res.ok) {
          showSuccess("✅ Password changed successfully!");
          changePasswordForm.reset();
        } else {
          const errorData = await res.json();
          showError("❌ Failed to change password: " + (errorData.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Error changing password:", err);
        showError("❌ Failed to change password. Please try again.");
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Initialize
    loadProfile();
  </script>
</body>
</html>
