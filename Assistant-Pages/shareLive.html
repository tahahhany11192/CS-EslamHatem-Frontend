<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../uploads/Cs-EslamHatem.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Streams | Assistant | Cs-EslamHatem</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #0066ff;
      --secondary: #00ccff;
      --accent: #00ffcc;
      --dark: #0a1128;
      --light: #f0f6ff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --assistant-accent: #00ffcc;
      --assistant-gradient: linear-gradient(135deg, var(--primary), var(--assistant-accent));
      --sidebar-width: 250px;
      --header-height: 70px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 60%, rgba(0, 204, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 20%);
    }

    /* Dashboard Layout */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(10, 17, 40, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0, 255, 204, 0.2);
      padding: 20px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      margin-bottom: 20px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light);
      text-decoration: none;
    }

    .sidebar-logo span {
      color: var(--assistant-accent);
    }

    .assistant-badge {
      background: var(--assistant-gradient);
      color: white;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 0.7rem;
      margin-top: 5px;
      display: inline-block;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-nav li {
      margin-bottom: 5px;
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(240, 246, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: rgba(0, 255, 204, 0.1);
      color: var(--light);
      border-left-color: var(--assistant-accent);
    }

    .sidebar-nav i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 20px;
    }

    /* Header */
    .header {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: var(--assistant-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-weight: 600;
    }

    .user-role {
      font-size: 0.8rem;
      color: var(--assistant-accent);
    }

    .logout-btn {
      background: rgba(0, 255, 204, 0.2);
      color: var(--light);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: var(--assistant-accent);
      color: var(--dark);
    }

    /* Content Cards */
    .content-card {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    .card-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--light);
    }

    /* Streams Grid */
    .streams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .stream-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 0.8s ease;
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stream-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 204, 255, 0.3);
    }

    .stream-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: linear-gradient(45deg, rgba(0, 102, 255, 0.3), rgba(0, 204, 255, 0.2));
    }

    .stream-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    .stream-instructor {
      color: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stream-body {
      padding: 20px;
    }

    .stream-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }

    .stream-participants {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--secondary);
    }

    .live-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ff4d4d;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    .join-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background: var(--assistant-gradient);
      color: var(--dark);
      border: none;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
    }

    .join-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.5);
    }

    .no-streams {
      text-align: center;
      padding: 60px 40px;
      color: rgba(255,255,255,0.7);
      grid-column: 1 / -1;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .no-streams i {
      font-size: 3rem;
      color: var(--assistant-accent);
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .loading {
      text-align: center;
      padding: 60px;
      grid-column: 1 / -1;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 102, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Alerts */
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert-error {
      background: rgba(255, 77, 77, 0.1);
      border-left: 4px solid #ff4d4d;
      color: #ff4d4d;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: visible;
      }
      
      .sidebar-logo span, .sidebar-nav span {
        display: none;
      }
      
      .sidebar-nav i {
        margin-right: 0;
        font-size: 1.2rem;
      }
      
      .main-content {
        margin-left: 70px;
      }
      
      .streams-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .main-content {
        margin-left: 0;
        padding: 15px;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .user-menu {
        flex-direction: column;
      }
      
      .streams-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" style="width: 280px;">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="fas fa-code"></i>
          CS-<span>IslamHatem</span>
        </div>
        <div class="assistant-badge">
          <i class="fas fa-shield-alt"></i> ASSISTANT PORTAL
        </div>
      </div>

      <ul class="sidebar-nav">
        <li><a href="assistant-assignments.html" ><i class="fas fa-tasks"></i> <span>Assignments</span></a></li>
        <li><a href="assistant-quizzess.html" ><i class="fas fa-question-circle"></i> <span>Quizzes</span></a></li>
        <li><a href="assistant-quiz-submissions.html" ><i class="fas fa-check-circle"></i> <span>Grade Quizzes</span></a></li>
        <li><a href="assistant-students.html" ><i class="fas fa-user-graduate"></i> <span>Students</span></a></li>
        <li><a href="assistant-livesessions.html" ><i class="fas fa-video"></i> <span>Live Sessions</span></a></li>
        <li><a href="assistant-profile.html" ><i class="fas fa-user-cog"></i> <span>Profile</span></a></li>
        <li><a href="shareLive.html" class="active"><i class="fas fa-share-alt"></i> <span>Join Live</span></a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <h1><i class="fas fa-video"></i> Live Streams</h1>
        <div class="user-menu">
          <div class="user-info">
            <div class="user-name">Assistant User</div>
            <div class="user-role">Teaching Assistant</div>
          </div>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Alerts -->
      <div id="alertError" class="alert alert-error"></div>
      
      <div class="content-card">
        <div class="card-header">
          <h2><i class="fas fa-broadcast-tower"></i> Active Live Sessions</h2>
          <button class="join-btn" onclick="loadStreams()" style="width: auto; padding: 8px 15px;">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        
        <div class="streams-grid" id="streamsContainer">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading available streams...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await loadStreams();
    });

    async function loadStreams() {
      const streamsContainer = document.getElementById('streamsContainer');
      const alertError = document.getElementById('alertError');
      
      // Show loading state
      streamsContainer.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading available streams...</p>
        </div>
      `;
      
      // Hide any previous errors
      alertError.style.display = 'none';
      
      try {
        const token = localStorage.getItem('assistantToken');
        if (!token) {
          window.location.href = '../Login-Pages/assistant-login.html';
          return;
        }

        const response = await fetch('http://localhost:3000/api/assistant/available-live-sessions', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          credentials: 'include'
        });

        if (response.status === 401) {
          localStorage.removeItem('assistantToken');
          window.location.href = '../Login-Pages/assistant-login.html';
          return;
        }

        const data = await response.json();
        
        if (!data.data || data.data.length === 0) {
          streamsContainer.innerHTML = `
            <div class="no-streams animate__animated animate__fadeIn">
              <i class="fas fa-video-slash"></i>
              <h3>No Live Sessions Available</h3>
              <p>There are no live streams available for your courses right now.</p>
              <p>Check back later or contact your instructors for schedule updates.</p>
            </div>
          `;
          return;
        }

        streamsContainer.innerHTML = data.data.map(stream => `
          <div class="stream-card animate__animated animate__fadeInUp">
            <div class="stream-header">
              <span class="live-badge"><i class="fas fa-circle"></i> LIVE NOW</span>
              <h3 class="stream-title">${stream.courseTitle}</h3>
              <p class="stream-instructor">
                <i class="fas fa-chalkboard-teacher"></i>
                Instructor: ${stream.instructorName}
              </p>
            </div>
            <div class="stream-body">
              <div class="stream-meta">
                <span>${stream.subject || 'General Session'}</span>
                <span class="stream-participants">
                  <i class="fas fa-users"></i>
                  ${stream.studentCount} participants
                </span>
              </div>
              <a href="assistant-live.html?roomId=${stream.roomId}" class="join-btn">
                <i class="fas fa-sign-in-alt"></i> Join Live Session
              </a>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading streams:', error);
        streamsContainer.innerHTML = `
          <div class="no-streams animate__animated animate__fadeIn">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Connection Error</h3>
            <p>We couldn't load the available streams.</p>
            <p>Please check your connection and try again.</p>
          </div>
        `;
        
        // Show error alert
        alertError.textContent = 'Error: Could not connect to the server. Please check your internet connection.';
        alertError.style.display = 'block';
      }
    }

    function logout() {
      localStorage.removeItem("assistantToken");
      localStorage.removeItem("assistantInfo");
      window.location.href = "../Login-Pages/assistant-login.html";
    }
  </script>
</body>
</html>
