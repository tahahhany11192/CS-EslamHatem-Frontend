<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students - Assistant Dashboard - CS-IslamHatem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066ff;
      --secondary: #00ccff;
      --accent: #00ffcc;
      --dark: #0a1128;
      --light: #f0f6ff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-accent: linear-gradient(135deg, var(--primary), var(--accent));
      --assistant-accent: #00ffcc;
      --assistant-gradient: linear-gradient(135deg, var(--primary), var(--assistant-accent));
      --sidebar-width: 250px;
      --header-height: 70px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 60%, rgba(0, 204, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 20%);
    }

    /* Dashboard Layout */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(10, 17, 40, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0, 255, 204, 0.2);
      padding: 20px 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      margin-bottom: 20px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light);
      text-decoration: none;
    }

    .sidebar-logo span {
      color: var(--assistant-accent);
    }

    .assistant-badge {
      background: var(--assistant-gradient);
      color: white;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 0.7rem;
      margin-top: 5px;
      display: inline-block;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-nav li {
      margin-bottom: 5px;
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(240, 246, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: rgba(0, 255, 204, 0.1);
      color: var(--light);
      border-left-color: var(--assistant-accent);
    }

    .sidebar-nav i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 20px;
    }

    /* Header */
    .header {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: var(--assistant-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-weight: 600;
    }

    .user-role {
      font-size: 0.8rem;
      color: var(--assistant-accent);
    }

    .logout-btn {
      background: rgba(0, 255, 204, 0.2);
      color: var(--light);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: var(--assistant-accent);
      color: var(--dark);
    }

    /* Content Cards */
    .content-card {
      background: rgba(10, 17, 40, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    .card-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--light);
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    th {
      background: rgba(0, 0, 0, 0.2);
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      color: var(--assistant-accent);
    }

    tr:hover {
      background: rgba(0, 255, 204, 0.05);
    }

    /* Buttons */
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn-assistant {
      background: var(--assistant-gradient);
      color: var(--dark);
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }

    .btn-assistant:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 255, 204, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--light);
      border: 2px solid var(--assistant-accent);
    }

    .btn-secondary:hover {
      background: rgba(0, 255, 204, 0.1);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.1);
      transform: translateY(-2px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: rgba(10, 17, 40, 0.95);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid rgba(0, 255, 204, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    .modal-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--light);
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(0, 255, 204, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: var(--light);
      font-family: 'Exo 2', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--assistant-accent);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    /* Student Photo */
    .student-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--assistant-accent);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    /* Courses List */
    .courses-list {
      margin-top: 10px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .course-item {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      border-left: 3px solid var(--assistant-accent);
    }

    .course-item:last-child {
      margin-bottom: 0;
    }

    /* Alerts */
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert-success {
      background: rgba(0, 255, 140, 0.1);
      border-left: 4px solid #00ff8c;
      color: #00ff8c;
    }

    .alert-error {
      background: rgba(255, 77, 77, 0.1);
      border-left: 4px solid #ff4d4d;
      color: #ff4d4d;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: visible;
      }
      
      .sidebar-logo span, .sidebar-nav span {
        display: none;
      }
      
      .sidebar-nav i {
        margin-right: 0;
        font-size: 1.2rem;
      }
      
      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .main-content {
        margin-left: 0;
        padding: 15px;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .user-menu {
        flex-direction: column;
      }
      
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      tr {
        margin-bottom: 15px;
        border: 1px solid rgba(0, 255, 204, 0.2);
        border-radius: 8px;
        padding: 10px;
      }
      
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid rgba(0, 255, 204, 0.1);
      }
      
      td:before {
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        color: var(--assistant-accent);
      }
      
      td:nth-of-type(1):before { content: "Photo"; }
      td:nth-of-type(2):before { content: "Name"; }
      td:nth-of-type(3):before { content: "Email"; }
      td:nth-of-type(4):before { content: "Phone"; }
      td:nth-of-type(5):before { content: "Actions"; }
      
      .modal-content {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" style="width: 280px;">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="fas fa-code"></i>
          CS-<span>IslamHatem</span>
        </div>
        <div class="assistant-badge">
          <i class="fas fa-user-graduate"></i> ASSISTANT PORTAL
        </div>
      </div>

      <ul class="sidebar-nav">
        <li><a href="assistant-assignments.html" ><i class="fas fa-tasks"></i> <span>Assignments</span></a></li>
        <li><a href="assistant-quizzess.html" ><i class="fas fa-question-circle"></i> <span>Quizzes</span></a></li>
        <li><a href="assistant-quiz-submissions.html" ><i class="fas fa-check-circle"></i> <span>Grade Quizzes</span></a></li>
        <li><a href="assistant-students.html" class="active"><i class="fas fa-user-graduate"></i> <span>Students</span></a></li>
        <li><a href="assistant-livesessions.html" ><i class="fas fa-video"></i> <span>Live Sessions</span></a></li>
        <li><a href="assistant-profile.html" ><i class="fas fa-user-cog"></i> <span>Profile</span></a></li>
        <li><a href="shareLive.html"><i class="fas fa-share-alt"></i> <span>Join Live</span></a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1><i class="fas fa-user-graduate"></i> Manage Students</h1>
        <div class="user-menu">
          <div class="user-info">
            <div class="user-name">Assistant User</div>
            <div class="user-role">Teaching Assistant</div>
          </div>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Alerts -->
      <div id="alertSuccess" class="alert alert-success"></div>
      <div id="alertError" class="alert alert-error"></div>

      <!-- Students Table -->
      <div class="content-card">
        <div class="card-header">
          <h2><i class="fas fa-list"></i> All Students</h2>
        </div>

        <table id="studentsTable">
          <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- View/Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-user-edit"></i> Student Details</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      
      <form id="editForm">
        <input type="hidden" id="studentId">

        <div class="form-group" style="text-align: center;">
          <img id="studentPhoto" class="student-photo" src="" alt="Student Photo">
        </div>

        <div class="form-group">
          <label for="editName">Name</label>
          <input type="text" id="editName" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="editPhone">Phone</label>
          <input type="text" id="editPhone" class="form-control">
        </div>

        <div class="form-group">
          <label for="editParentName">Parent Name</label>
          <input type="text" id="editParentName" class="form-control">
        </div>

        <div class="form-group">
          <label for="editParentPhone">Parent Phone</label>
          <input type="text" id="editParentPhone" class="form-control">
        </div>

        <div class="form-group">
          <label for="editSubscriptionCode">Subscription Code</label>
          <input type="text" id="editSubscriptionCode" class="form-control">
        </div>

        <div class="form-group">
          <label>Paid Courses</label>
          <div id="paidCourses" class="courses-list"></div>
        </div>

        <button type="submit" class="btn btn-assistant">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">
          <i class="fas fa-times"></i> Cancel
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api/assistant";
    const UPLOADS_BASE = "http://localhost:3000/";
    const token = localStorage.getItem("assistantToken");

    // Check authentication
    if (!token) {
      showError("⚠️ Not authorized. Please login as assistant.");
      setTimeout(() => {
        window.location.href = "../Login-Pages/assistant-login.html";
      }, 2000);
    }

    // Helper functions
    function showSuccess(message) {
      const alertSuccess = document.getElementById("alertSuccess");
      alertSuccess.textContent = message;
      alertSuccess.style.display = "block";
      setTimeout(() => {
        alertSuccess.style.display = "none";
      }, 5000);
    }
    
    function showError(message) {
      const alertError = document.getElementById("alertError");
      alertError.textContent = message;
      alertError.style.display = "block";
      setTimeout(() => {
        alertError.style.display = "none";
      }, 5000);
    }
    
    function logout() {
      localStorage.removeItem("assistantToken");
      localStorage.removeItem("assistantInfo");
      window.location.href = "../Login-Pages/assistant-login.html";
    }

    // Load all students
    async function loadStudents() {
      try {
        const res = await fetch(`${API_BASE}/students`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        if (!res.ok) throw new Error("Failed to load students");
        
        const data = await res.json();
        const tbody = document.querySelector("#studentsTable tbody");
        tbody.innerHTML = "";
        
        if (data.data && data.data.length > 0) {
          data.data.forEach(s => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${s.photo ? `<img class="student-photo" src="${UPLOADS_BASE}${s.photo}">` : "<i class='fas fa-user-circle' style='font-size: 40px; color: #00ffcc;'></i>"}</td>
              <td>${s.name}</td>
              <td>${s.email}</td>
              <td>${s.phoneNumber || "—"}</td>
              <td>
                <button class="btn btn-secondary" onclick="openEditModal('${s._id}')">
                  <i class="fas fa-edit"></i> View / Edit
                </button>
                <button class="btn btn-danger" onclick="deleteStudent('${s._id}')">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align: center;">No students found</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        showError("Error loading students");
      }
    }

    // Open modal with full student data
    async function openEditModal(id) {
      try {
        const res = await fetch(`${API_BASE}/students/${id}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        if (!res.ok) throw new Error("Failed to load student details");
        
        const { student } = await res.json();

        document.getElementById("studentId").value = student._id;
        document.getElementById("studentPhoto").src = student.photo ? `${UPLOADS_BASE}${student.photo}` : "https://via.placeholder.com/80/0a1128/00ffcc?text=No+Photo";
        document.getElementById("editName").value = student.name;
        document.getElementById("editEmail").value = student.email;
        document.getElementById("editPhone").value = student.phoneNumber || "";
        document.getElementById("editParentName").value = student.parentName || "";
        document.getElementById("editParentPhone").value = student.parentPhone || "";
        document.getElementById("editSubscriptionCode").value = student.subscriptionCode || "";

        // Populate paid courses
        const coursesDiv = document.getElementById("paidCourses");
        if (student.paidCourses && student.paidCourses.length > 0) {
          coursesDiv.innerHTML = student.paidCourses.map(c => `
            <div class="course-item">
              <strong>${c.title}</strong> - ${c.description || "No description"} ($${c.price || 0})
            </div>
          `).join("");
        } else {
          coursesDiv.innerHTML = "<p style='text-align: center; color: rgba(240, 246, 255, 0.7);'>No courses enrolled</p>";
        }

        document.getElementById("editModal").style.display = "flex";
      } catch (err) {
        console.error(err);
        showError("Error loading student details");
      }
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    // Update student info
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      submitBtn.disabled = true;
      
      const id = document.getElementById("studentId").value;
      const payload = {
        name: document.getElementById("editName").value,
        email: document.getElementById("editEmail").value,
        phoneNumber: document.getElementById("editPhone").value,
        parentName: document.getElementById("editParentName").value,
        parentPhone: document.getElementById("editParentPhone").value,
        subscriptionCode: document.getElementById("editSubscriptionCode").value
      };
      
      try {
        const res = await fetch(`${API_BASE}/students/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        if (!res.ok) throw new Error("Failed to update");
        
        showSuccess("✅ Student updated successfully!");
        closeModal();
        loadStudents();
      } catch (err) {
        console.error(err);
        showError("❌ Error updating student");
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Delete student
    async function deleteStudent(id) {
      if (!confirm("Are you sure you want to delete this student?")) return;
      
      try {
        const res = await fetch(`${API_BASE}/students/${id}`, {
          method: "DELETE",
          headers: { "Authorization": `Bearer ${token}` }
        });
        
        if (res.status === 401) {
          logout();
          return;
        }
        
        if (!res.ok) throw new Error("Failed to delete");
        
        showSuccess("🗑 Student deleted successfully!");
        loadStudents();
      } catch (err) {
        console.error(err);
        showError("❌ Error deleting student");
      }
    }

    // Initial load
